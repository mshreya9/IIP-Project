<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Online Voting App | Home</title>
</head>

<body>

	<nav>
		<div class="nav-wrapper teal lighten-2" style="padding-left : 50px; padding-right : 50px">
			<a href="#" class="brand-logo" style="text-align: left">VOTE</a>
		</div>
	</nav>

	<div class="row" style="padding: 20px">
		<div class="col s9">
			<input placeholder="Aadhaar Number" type="number" id="first_name" type="text" class="validate">
		</div>
		<div class="col s3">
			<a class="waves-effect waves-light btn">SCAN</a>
		</div>
		<div class="col s12" style="margin-top : 40px">
			Select a party to cast vote
		</div>
		<div class="col s12" style="margin-top : 20px">

			<p>
				<label>
					<input class="with-gap" name="group1" type="radio" value="BJP" />
					<span style="color : black">BJP</span>
				</label>
			</p>
			<p>
				<label>
					<input class="with-gap" name="group1" type="radio" value="Congress" />
					<span style="color : black">Congress</span>
				</label>
			</p>
			<p>
				<label>
					<input class="with-gap" name="group1" type="radio" value="Bahujan Samaj Party"/>
					<span style="color : black">Bahujan Samaj Party</span>
				</label>
			</p>
			<p>
				<label>
					<input class="with-gap" name="group1" type="radio" value="Communist Party of India" />
					<span style="color : black">Communist Party of India</span>
				</label>
			</p>
		</div>

		<div class="col s12" style="margin-top : 20px">
				<a class="waves-effect waves-light btn col s12">VOTE</a>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
